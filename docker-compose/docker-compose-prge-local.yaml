
services:
  postgis:
    build:
      context: ..
      dockerfile: docker/postgis/Dockerfile
    image: prge_2025_postgis
    container_name: prge_2025_postgis
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5444:5432"
    volumes:
      - postgis-prge-2025-data:/var/lib/postgresql/data

  geoserver:
    build:
      context: ..
      dockerfile: docker/geoserver/Dockerfile
    image: prge_2025_geoserver
    container_name: prge_2025_geoserver
    ports:
      - "9000:8080"
    volumes:
      - ../.tmp/data:/opt/geoserver_data
      - ../.tmp/geoserver-config:/opt/geoserver/data_dir
    depends_on:
      - postgis

volumes:
  postgis-prge-2025-data:
